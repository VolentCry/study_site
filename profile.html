<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fonts/minecraft-font.css">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-3');
        
        * {
            font-family: 'Minecraft', 'Minecraft 3', sans-serif !important;
        }
    </style>
</head>
<body class="profile-page">
    <div class="profile-container">
        <h1 class="profile-title">Профиль пользователя</h1>
        <div class="profile-info">
            <p><strong>Имя пользователя:</strong> <span id="profile-username">Игрок Minecraft</span></p>
            <p><strong>Уровень:</strong> <span id="profile-level">10</span></p>
            <p><strong>Опыт:</strong> <span id="profile-experience">1250 / 2000</span></p>
            <p><strong>Любимый режим:</strong> <span id="profile-fav-mode">Задачки</span></p>
        </div>
        <a href="index.html" class="minecraft-button back-to-main-button">Назад на главную</a>
    </div>
</body>
</html>
